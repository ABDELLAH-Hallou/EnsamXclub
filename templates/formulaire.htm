		<section class="main-Container">
			<div class="Container">
				<div class="form-title">Be a member</div>
				<form action="#">
					<div class="user-infos">
						<div class="form-input">
							<span class="label">First name</span>
							<input class="hvr-grow" type="text" name="nom" placeholder="Enter your first name" required>
						</div>
						<div class="form-input">
							<span class="label">Last name</span>
							<input class="hvr-grow" type="text" name="prenom" placeholder="Enter your last name" required>
						</div>
						<div class="form-input">
							<span class="label">Phone number</span>
							<input class="hvr-grow" type="text" name="num" placeholder="Enter your phone number" required>
						</div>
						<div class="form-input">
							<span class="label">E-mail</span>
							<input class="hvr-grow" type="Email" name="email" placeholder="Enter your E-mail" required>
						</div>

						<div class="form-input">
							<span class="label">Level of studies</span>
							<select name="niveau" required>
								<option value="">--Level of studies--</option>
								<option value="api1">Api1</option>
								<option value="api2">Api2</option>
								<option value="ci1">CI1</option>
								<option value="ci2">CI2</option>
								<option value="ci3">CI3</option>
							</select>
						</div>
						<div class="form-input">
							<span class="label">Field</span>
							<select name="filiere" required>
								<option value="">--Field--</option>
								<option value="api1">Api1</option>
								<option value="api2">Api2</option>
								<option value="iagi">IAGI</option>
								<option value="gi">GI</option>
								<option value="gm">GM</option>
								<option value="gm">GE</option>
								<option value="gm">MSEI</option>
							</select>
						</div>
						<div class="form-input club">
							<span class="label">Club</span>
							<select name="club" required>
								<option value="">--Club--</option>
								<option value="zerones">enactus</option>
								<option value="sa">ROTARACT</option>
								<option value="ac">ART&CULTURE</option>
								<option value="zerones">CSAM</option>
								<option value="sa">A&M MECHATRONICS </option>
								<option value="ac">A&M AERONAUTICS</option>
								<option value="zerones">JLM</option>
								<option value="sa">سواعد الأمل</option>
								<option value="ac">A&M AERONAUTICS</option>
								<option value="zerones">Zer0nes</option>
								<option value="sa">A&C Digital Manufacturing</option>
								<option value="ac">A&M AERONAUTICS</option>
								<option value="ac">A&M INFORMATIQUE</option>
								<option value="zerones">Inventions Antiques</option>
							</select>
						</div>
					</div>
					<div class="gender-user">
						<span class="gender-title">Gender </span>
						<div class="category">
							<div>
								<input type="radio" name="gender" id="male">
								<label for="male">Male</label>
							</div>
							<div>
								<input type="radio" name="gender" id="female">
								<label for="female">Female</label>
							</div>
						</div>
					</div>
					<div class="test">
						<div class="submitbutton">
							<input type="submit" value="Send">
						</div>
					</div>
				</form>
			</div>
